<!DOCTYPE html> <!-- SHIFT + 1 ATALHO PARA CRIAR ESTURTURA HTML-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber </title>
    <!-- CSS-->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/dynamicStyles.css">


    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
<!-- JS-->
<script src="./JS/index.js" defer></script>

</head>
<body>
    <header><!-- CABEÃ‡ALHO-->
        <h1><a href="#"> GuessNumber</a></H1>

    </header>
    <main class="container">
        <form id="form">
            <label for="kick">DIgite um numero ( 0 - 10)</label>
            <input 
            type="number"
            id="kick"
            max="10"
            placeholder="0"
            > <!-- numero dentro da caixa de digitar max= maior que -->
            <button type="submit">Jogar</button><!-- BOTAO DE ENVIAR-->
        </form>
        <section class="result-box result-box-default" id="result">
            <h2 id="status"> Adivinhe o numero sorteado!   </h2>
            <span id="attempt"> Tentativas: 0</span> <!-- mensagem de tentativa =span -->
        </section>
            <button id="btnRestart" onclick="restartGame()">Jogar denovo </button>
    </main>
    <footer>
        <p> &copy; COPYRIGHT GuessNumber, 2023 by Jose Henrique </p>
    </footer>
</body>
</html>
